dist: trusty
sudo: false

language: scala
scala:
  - 2.12.2

jdk:
  - oraclejdk8

cache:
  directories:
  - $HOME/.ivy2
  - $HOME/.m2

addons:
  postgresql: "9.6"

before_script:
  - wget http://services.gradle.org/distributions/gradle-5.3-bin.zip
  - unzip -qq gradle-5.3-bin.zip
  - export GRADLE_HOME=$PWD/gradle-5.3
  - export PATH=$GRADLE_HOME/bin:$PATH
  - gradle -v
  - cp core/src/test/resources/application.conf.example core/src/test/resources/application.conf
  - psql -c 'create database pepeground_test;' -U postgres

script:
  - gradle bot:shadowJar
